<!DOCTYPE html>
<html>

<head>
  <title>Title</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <link rel="stylesheet" href="{{ static_url('slide.css') }}" type="text/css" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  </style>
</head>

<body id="body">
  <span id="reciever"></span>
  <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
  <script src="{{ static_url('slide.js') }}" type="text/javascript"></script>
  <script type="text/javascript">
    if (!Date.now) {
      Date.now = function() {
        return new Date().getTime();
      }
    }
    var timestamp = Math.floor(Date.now() / 1000);

    var slideshow = remark.create({
      sourceUrl: "https://gist.githubusercontent.com/shiraco/25e45950946c5d2e26f9/raw/" + "?timestamp=" + timestamp,
      ratio: "16:9"
    });
  </script>
</body>

</html>
