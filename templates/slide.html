<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="{{ static_url('slide.css') }}" type="text/css"/>
    </style>
  </head>
  <body>
    <span id="reciever"></span>
    <script src="https://gnab.github.io/remark/downloads/remark-latest.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="{{ static_url('slide.js') }}" type="text/javascript"></script>
    <script type="text/javascript">
      if (!Date.now) {
        Date.now = function() { return new Date().getTime(); }
      }
      var timestamp = Math.floor(Date.now() / 1000)

      var slideshow = remark.create({
        sourceUrl: 'https://gist.githubusercontent.com/shiraco/fd363f27a5126a5e951e/raw/?timestamp=' + timestamp,
        ratio: '16:9'
      });
    </script>
  </body>
</html>
