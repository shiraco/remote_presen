<!DOCTYPE html>
<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <div class="section">
      <div class="row">
        message:
        <div class="col s12">
          <span id="sender"></span>
          <span id="message"></span>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="row">
        <p>Slide Controller</p>
        <div class="col s6">
          <a class="center-align waves-effect waves-light btn-large keyup" onclick="leftButtonClicked();">←</a>
        </div>
        <div class="col s6">
          <a class="center-align waves-effect waves-light btn-large keyup" onclick="rightButtonClicked();">→</a>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="row">
        <p>Robot Controller</p>
        <div class="col s6">
          <a class="center-align waves-effect waves-light btn-large keyup" onclick="leftButtonClicked();">←</a>
        </div>
        <div class="col s6">
          <a class="center-align waves-effect waves-light btn-large keyup" onclick="rightButtonClicked();">→</a>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="row">
        <p>Robot Voice</p>
        <div class="col s12">
          <div class="input-field">
            <input value="" id="input" type="text" class="validate">
            <label for="say">セリフ入力</label>
          </div>

          <button class="keyup waves-effect waves-light btn" data-code="39">Send</button>
        </div>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url('remote.js') }}" type="text/javascript"></script>

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
  </body>
</html>
